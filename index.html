<!DOCTYPE html>
<html>
<head>
    <title>Be My Valentine ‚ù§Ô∏è</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        body {
            margin: 0;
            font-family: "Comic Sans MS", "Comic Sans", sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 90%;
            max-width: 400px;
            position: relative;
        }

        h1 {
            color: #ff4d6d;
        }

        input {
            padding: 10px;
            width: 80%;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
            transition: 0.3s;
        }

        .yesBtn {
            background-color: #ff4d6d;
            color: white;
        }

        .noBtn {
            background-color: #999;
            color: white;
            position: relative;
        }

        .circle-img {
            width: 140px;
            height: 140px;
            object-fit: cover;
            border-radius: 50%;
            border: 4px solid #ff4d6d;
            margin-bottom: 15px;
        }

        #message {
            font-size: 20px;
            color: #ff4d6d;
            font-weight: bold;
            min-height: 30px;
        }

        .hidden {
            display: none;
        }

        .heart {
            position: absolute;
            color: #ff4d6d;
            animation: float 5s linear infinite;
            font-size: 24px;
        }

        @keyframes float {
            0% { transform: translateY(100vh); opacity: 1; }
            100% { transform: translateY(-10vh); opacity: 0; }
        }

        .firework {
            position: absolute;
            font-size: 30px;
            animation: explode 1s ease-out forwards;
        }

        @keyframes explode {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(3); opacity: 0; }
        }
    </style>
</head>

<body>

<div class="container" id="mainBox">

    <!-- NAME SCREEN -->
    <div id="nameSection">
        <img src="https://raw.githubusercontent.com/bluegreencse/aj14/main/suscat.jpg" class="circle-img">
        <h1>Enter Your Name ‚ù§Ô∏è</h1>
        <input type="text" id="nameInput" placeholder="Your name">
        <br><br>
        <button class="yesBtn" onclick="checkName()">Submit</button>
    </div>

    <!-- VALENTINE SCREEN -->
    <div id="valentineSection" class="hidden">
        <h1>Will you be my Valentine? üíñ</h1>
        <img id="dynamicImage" class="circle-img hidden" src="">
        <br>
        <button class="yesBtn" onclick="sayYes()">Yes üíñ</button>
        <button class="noBtn" id="noBtn">No üò¢</button>
        <p id="message"></p>
    </div>

</div>

<script>

    const happyCat = "https://raw.githubusercontent.com/bluegreencse/aj14/main/happycat.gif";
    const laughImg = "https://raw.githubusercontent.com/bluegreencse/aj14/main/laugh.jpg";

    function checkName() {
        const name = document.getElementById("nameInput").value.trim().toLowerCase();
        if (name === "arjun") {
            document.getElementById("nameSection").classList.add("hidden");
            document.getElementById("valentineSection").classList.remove("hidden");
        } else {
            alert("This page is only for Arjun üòå");
        }
    }

    const noBtn = document.getElementById("noBtn");

    noBtn.addEventListener("mouseover", moveButton);
    noBtn.addEventListener("click", moveButton);

    function moveButton() {
        const box = document.getElementById("mainBox");
        const maxX = box.clientWidth - noBtn.clientWidth;
        const maxY = box.clientHeight - noBtn.clientHeight;

        noBtn.style.position = "absolute";
        noBtn.style.left = Math.random() * maxX + "px";
        noBtn.style.top = Math.random() * maxY + "px";

        document.getElementById("message").innerHTML = "Hehe üòÜ You can't press No!";
    }

    function sayYes() {

        const img = document.getElementById("dynamicImage");
        img.classList.remove("hidden");
        noBtn.style.display = "none";

        document.getElementById("dynamicImage").src = happyCat;

        startHearts();
        launchConfetti();
        launchFireworks();
        typeLoveMessage("Lub u kutti ‚ú® Gift vangi kudu üíù");

        // After 4 seconds show laughing image
        setTimeout(() => {
            document.getElementById("dynamicImage").src = laughImg;
        }, 4000);
    }

    function typeLoveMessage(text) {
        let i = 0;
        const speed = 100;
        const message = document.getElementById("message");
        message.innerHTML = "";

        function type() {
            if (i < text.length) {
                message.innerHTML += text.charAt(i);
                i++;
                setTimeout(type, speed);
            }
        }
        type();
    }

    function startHearts() {
        setInterval(() => {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "‚ù§Ô∏è";
            heart.style.left = Math.random() * 100 + "vw";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }, 300);
    }

    function launchConfetti() {
        confetti({
            particleCount: 200,
            spread: 120,
            origin: { y: 0.6 }
        });
    }

    function launchFireworks() {
        for (let i = 0; i < 10; i++) {
            setTimeout(() => {
                const firework = document.createElement("div");
                firework.classList.add("firework");
                firework.innerHTML = "üéÜ";
                firework.style.left = Math.random() * 100 + "vw";
                firework.style.top = Math.random() * 100 + "vh";
                document.body.appendChild(firework);
                setTimeout(() => firework.remove(), 1000);
            }, i * 200);
        }
    }

</script>

</body>
</html>
